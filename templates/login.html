<!DOCTYPE html>
<html>
<head>
    <title>Upstox Login</title>
</head>
<body>
    <h2>Login to Upstox</h2>
    <form action="{{ url_for('login_submit') }}" method="post">
        <label for="api_key">Upstox API Key:</label>
        <input type="text" id="api_key" name="api_key" required><br><br>
        <label for="api_secret">Upstox API Secret:</label>
        <input type="password" id="api_secret" name="api_secret" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
