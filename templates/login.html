<!DOCTYPE html>
<html>
<head>
    <title>Upstox Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .login-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .info {
            background-color: #e7f3ff;
            border: 1px solid #b3d7ff;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #004085;
        }
        .info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ðŸ“ˆ Login to Upstox</h2>
        
        <div class="info">
            <strong>Instructions:</strong>
            Enter your Upstox API credentials below. You can get these from your Upstox Developer account.
            Make sure to register <code>http://localhost:5050/callback</code> as your redirect URI.
        </div>

        <form action="{{ url_for('login_submit') }}" method="post">
            <div class="form-group">
                <label for="api_key">Upstox API Key:</label>
                <input type="text" id="api_key" name="api_key" required placeholder="Enter your API Key">
            </div>
            
            <div class="form-group">
                <label for="api_secret">Upstox API Secret:</label>
                <input type="password" id="api_secret" name="api_secret" required placeholder="Enter your API Secret">
            </div>
            
            <button type="submit" class="login-btn">Login with Upstox</button>
        </form>
    </div>
</body>
</html>
